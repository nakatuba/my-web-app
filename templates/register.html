<form method="POST" enctype="multipart/form-data">
    <p style="color: red;">
        {{ error }}
    </p>
    <p>
        アイコン<br>
        <input type="file" name="icon" accept="image/*" required>
    </p>
    <p>
        ユーザーネーム<br>
        <input type="text" name="username" required>
    </p>
    <p>
        パスワード<br>
        <input type="password" name="password" required>
    </p>
    <p>
        <input type="submit" value="登録する">
    </p>
</form>
